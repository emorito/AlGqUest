<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlGqUest - El Desafío del Álgebra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>AlGqUest</h1>
            <div id="stats">Nivel: <span id="level-val">1</span> | Puntos: <span id="score-val">0</span></div>
        </header>

        <div id="mission-text">Despeja la X para equilibrar la balanza</div>

        <div class="game-world">
            <div class="balance-container">
                <div id="left-plate" class="plate">
                    <div id="equation-left"></div>
                </div>
                <div class="pivot">▲</div>
                <div id="right-plate" class="plate">
                    <div id="equation-right"></div>
                </div>
            </div>
        </div>

        <div id="drop-zone-container">
            <p>Suelta el valor de X aquí:</p>
            <div id="drop-answer" class="drop-target">?</div>
        </div>

        <div id="options-container">
            <!-- Los números se generarán dinámicamente -->
        </div>

        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
